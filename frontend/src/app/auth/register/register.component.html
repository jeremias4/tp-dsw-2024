<div class="container-sm">
    <form [formGroup]="form()">
    <div class="w-75 container border border-dark-subtle">
        <div class="form-floating mt-3 mb-3">
            <input type="text" class="form-control" id="floatingName" formControlName="name">
            <label for="floatingName">Name</label>
        </div>
        <div class="form-floating mb-3">
            <input type="text" class="form-control" id="floatingSurame" formControlName="surname">
            <label for="floatingSurname">Surname</label>
        </div>
        <div class="form-floating mb-3">
            <input type="email" class="form-control" id="floatingEmail" formControlName="email">
            <label for="floatingEmail">Email Adress</label>
        </div>
        <div class="form-floating mb-3">
            <input type="password" class="form-control" id="floatingPassword" formControlName="password">
            <label for="floatingPassword">********</label>
        </div>
        <div class="m-3">
        <select class="form-select" aria-label="Gender" formControlName="gender">
            <option value="Male">Male</option>
            <option value="Female2">Female</option>
            <option value="Something else">Something else</option>
          </select>
        </div>
        
        <div class="form-floating mb-3">
            <input type="text" class="form-control" id="floatingCity" formControlName="city">
            <label for="floatingCity">City</label>
        </div>
        
        <div class="d-flex justify-content-center mb-3 form-check">
            <input type="checkbox" class="form-check-input" id="vendorCheck" formControlName="vendor">
            <label class="form-check-label" for="vendorCheck">Want be vendor</label>
        </div>
        <div class="d-grid mt-3 mb-3 gap-2">
            <button type="submit" class="btn btn-primary">Register</button>
        </div>
    
        <div class="text-center mb-3">
            <a href="/home">Ir al home</a>
        </div>
    

    </div>
</form>
</div>

<pre>

    {{
        form().value | json
    }}
</pre>
